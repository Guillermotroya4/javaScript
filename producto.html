<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Introduce un número:"));
        let producto = 1;
        for (let i = 1; i <= numero; i++) {
            producto *= i;

        }
        document.write("El producto de todos los números desde 1 hasta " + numero + " es " + producto + "<br>");
    </script>
</body>
</html>
